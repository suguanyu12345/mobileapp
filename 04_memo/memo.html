<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ機能</title>

    <link rel="icon" href="hint.ico">
    <link rel="stylesheet" href="css/memo.css">
  </head>

  <body>
    <div class = "back">
      <button id="btn99" type="button" onclick="history.back()">back</button>
    </div>
    
    <header>
        <h1>メモ機能</h1>
        <h2>LocalStorage</h1>
    </header>

    <main>
      <div class="field01">
        <label for="textKey">Key:</label>
        <textarea name="textKey" id="textKey" cols="40" row = "1" autofocus placeholder="キーを入力してください。"></textarea>
      </div>

      <div class="field02">
        <label for="textMemo">Memo:</label>
        <textarea name="textMemo" id="textMemo" cols="40" rows = "10" autofocus placeholder="件名を入力してください。"></textarea>
      </div>

      <div class="btn-area">
        <input id="save" type="submit" class="btn" value="保存">
      </div>
        
      <table class = "tablesorter" id="table1">
        <thead>
          <tr>
            <th class="width10">選択</th>
            <th class="width30">キー</th>
            <th class="width60">メモ</th>
            <th class="width90">削除</th>
          </tr>
        </thead>

        <tbody id="list"></tbody>
      </table>
    
      <div class="btn-area">
        <input type="submit" id="select" class="btn" value="選択">
        <input type="submit" id="del" class="btn" value="削除">
        <input type="submit" id="allClear" class="btn" value="全て削除">
      </div>

    </main>

    <!-- tablesort add jQueryライブラリを使用する。 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/extras/jquery.metadata.min.js"></script>

    <!-- SweetAlert オシャレなポップアップ -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>

    <script src="js/memo.js"></script>
  </body>

</html>
